<div appClickOutside (clickOutside)="closeDropdown()">
  <select (mousedown)="openDropdown($event)">
    @let selectedOperator = selectedOperator$ | async;
    <option value="{{ selectedOperator }}" selected>{{ selectedOperator }}</option>
  </select>

  @if (dropdownPanelOpened()) {
    @let activeTab = activeTab$ | async;
    <!-- tabs.component.html -->
    <div class="w-full max-w-lg mx-auto">
      <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px">
          <li class="me-2">
            <a (click)="setActiveTab('string')"
               [ngClass]="{'text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500': activeTab === 'string',
               'border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300': activeTab !== 'string'}"
               class="inline-block p-4" aria-current="page"> String</a>
          </li>
          <li class="me-2">
            <a (click)="setActiveTab('number')"
               [ngClass]="{'text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500': activeTab === 'number',
               'border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300': activeTab !== 'number'}"
               class="inline-block p-4" aria-current="page"> Number</a>
          </li>
        </ul>
      </div>

      <!-- Tab Content -->
      <div class="p-4 bg-white rounded-lg shadow mt-2">
        @let items = activeTab === 'string' ? stringTabItems() : numberTabItems();
        <div class="transition-opacity duration-300">
          <ul>
            @for (operator of items; track operator) {
              <li (click)="selectOperator(operator)">{{ operator }}</li>
            }
          </ul>
        </div>
      </div>
    </div>
  }
</div>

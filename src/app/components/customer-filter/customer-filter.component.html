<div>
  Customer Filter
  <button mat-button (click)="discardFilters()">Discard filters</button>
</div>
<div>
  @let filterState = filterStateService.filterState | async;
  @for (step of filterState?.steps; track step; let idx = $index) {
    <app-filter-step [step]="step" [index]="idx" [eventList]="eventList"></app-filter-step>
  }
</div>
<div>
  <button mat-flat-button (click)="applyFilters()">Apply filters</button>
</div>

<router-outlet />




<div class="w-full bg-white flex flex-col items-center p-6">
  <div class="w-full bg-gray-50 p-6 shadow-md">

    <!-- Header with Discard Filters aligned right -->
    <div class="flex justify-between items-center">
      <h2 class="text-gray-700 font-semibold text-md">CUSTOMER FILTER</h2>
      <button class="text-red-500 text-sm bg-transparent border-none cursor-pointer font-semibold">Discard filters</button>
    </div>

    <div class="bg-white p-4 mt-4 shadow">
      <!-- Step Label -->
      <div class="flex items-center gap-2">
        <span class="text-gray-500">1. Step:</span>
        <span class="text-gray-800 font-medium">Unnamed step</span>
      </div>

      <!-- Dropdown for Event Selection -->
      <select class="mt-4 py-2 px-4 border border-gray-300 text-gray-500 bg-white hover:bg-gray-100 focus:outline-none" style="width: 200px;">
        <option value="" disabled selected>Select an event</option>
        <option value="event1">Event 1</option>
        <option value="event2">Event 2</option>
        <option value="event3">Event 3</option>
      </select>

      <!-- Centered Add Funnel Step as a Button Styled as a Link -->
      <div class="flex justify-center mt-4">
        <button class="text-blue-500 text-sm bg-transparent border-none cursor-pointer font-semibold">+ ADD FUNNEL STEP</button>
      </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="flex justify-between items-center mt-6">
      <button class="bg-yellow-400 text-black px-6 py-2 hover:bg-yellow-500 border border-yellow-400 font-semibold">Apply filters</button>
    </div>
  </div>
</div>
